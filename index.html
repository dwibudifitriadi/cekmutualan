<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Mutualan IG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
    <style>
        .dm-mono-light {
            font-family: "DM Mono", monospace;
            font-weight: 300;
            font-style: normal;
        }

        .dm-mono-regular {
            font-family: "DM Mono", monospace;
            font-weight: 400;
            font-style: normal;
        }

        .dm-mono-medium {
            font-family: "DM Mono", monospace;
            font-weight: 500;
            font-style: normal;
        }

        .brutal-card {
            border: 2px solid #000;
            box-shadow: 6px 6px 0px #000;
            background: white;
        }

        .brutal-card-hover {
            border: 2px solid #000;
            box-shadow: 6px 6px 0px #000;
            background: white;
            transition: all 0.2s ease;
        }

        .brutal-card-hover:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px #000;
        }

        .brutal-button {
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            background: #ec4899;
            color: white;
            transition: all 0.1s ease;
        }

        .brutal-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
            background: #db2777;
        }

        .brutal-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .brutal-input {
            border: 2px solid #000;
            background: white;
            transition: all 0.2s ease;
        }

        .brutal-input:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .account-card {
            border: 1.5px solid #000;
            background: white;
            transition: all 0.2s ease;
        }

        .account-card:hover {
            background: #fef3c7;
            transform: translate(1px, 1px);
        }

        .stat-card {
            border: 2px solid #000;
        }
    </style>
</head>

<body class="bg-yellow-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold dm-mono-medium mb-4">
                CEK MUTUALAN IG
            </h1>
            <p class="dm-mono-regular text-xl text-gray-800">
                Cari tau siapa yang <span class="bg-black text-yellow-300 px-2">gak follow balik</span>
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Upload -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Upload Card -->
                <div class="brutal-card p-6">
                    <h2 class="dm-mono-medium text-2xl mb-6">UPLOAD</h2>

                    <div class="space-y-5">
                        <!-- Followers File -->
                        <div>
                            <label class="dm-mono-regular block mb-2 text-lg">
                                üìÅ FOLLOWERS
                            </label>
                            <input type="file" id="followersFile" accept=".json" class="brutal-input w-full p-3 dm-mono-regular
                                file:mr-4 file:py-2 file:px-4 
                                file:border-2 file:border-black 
                                file:bg-black file:text-yellow-300
                                file:dm-mono-regular
                                hover:file:bg-gray-800">
                        </div>

                        <!-- Following File -->
                        <div>
                            <label class="dm-mono-regular block mb-2 text-lg">
                                üìÅ FOLLOWING
                            </label>
                            <input type="file" id="followingFile" accept=".json" class="brutal-input w-full p-3 dm-mono-regular
                                file:mr-4 file:py-2 file:px-4 
                                file:border-2 file:border-black 
                                file:bg-black file:text-yellow-300
                                file:dm-mono-regular
                                hover:file:bg-gray-800">
                        </div>

                        <!-- Process Button -->
                        <button type="button" id="processButton"
                            class="brutal-button w-full py-4 px-6 dm-mono-medium text-xl">
                            üîç CEK SEKARANG
                        </button>
                    </div>
                </div>

                <!-- Info Card -->
                <div class="brutal-card p-6">
                    <h3 class="dm-mono-medium text-xl mb-4">INFO</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="dm-mono-regular">Status</span>
                            <span class="dm-mono-medium bg-green-500 text-white px-2 py-1 text-sm"
                                id="statusText">READY</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="dm-mono-regular">Last Check</span>
                            <span class="dm-mono-regular" id="lastCheck">-</span>
                        </div>
                        <p class="text-center bg-black text-yellow-300 font-md dm-mono-light"><a
                                href="https://drive.google.com/file/d/1wGkcv2pL3-gdbqP3_9mcjzawQ0j7aaz4/view?usp=drivesdk">Cara
                                Pakai</a></p>
                    </div>
                </div>
            </div>

            <!-- Right Column - Results -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Stats Row -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="stat-card p-4 text-center bg-white">
                        <div class="text-3xl dm-mono-medium" id="followingCount">0</div>
                        <div class="dm-mono-regular text-sm mt-1">FOLLOWING</div>
                    </div>
                    <div class="stat-card p-4 text-center bg-white">
                        <div class="text-3xl dm-mono-medium" id="followersCount">0</div>
                        <div class="dm-mono-regular text-sm mt-1">FOLLOWERS</div>
                    </div>
                    <div class="stat-card p-4 text-center bg-red-500 text-white">
                        <div class="text-3xl dm-mono-medium" id="notFollowingCount">0</div>
                        <div class="dm-mono-regular text-sm mt-1">NOT FOLLOWING BACK</div>
                    </div>
                </div>

                <!-- Results Card -->
                <div class="brutal-card p-6">
                    <div id="results">
                        <div class="text-center py-12">
                            <div class="text-4xl mb-4">üîç</div>
                            <p class="dm-mono-regular text-gray-600 text-lg">
                                Upload files dan klik "CEK SEKARANG"
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="downloadBtn"
                        class="brutal-card-hover p-4 text-center dm-mono-regular disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        <div class="text-2xl mb-2">üíæ</div>
                        SAVE RESULTS
                    </button>
                    <button id="shareBtn" class="brutal-card-hover p-4 text-center dm-mono-regular">
                        <div class="text-2xl mb-2">üì§</div>
                        SHARE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 bg-black text-white text-center">
        <p class="dm-mono-light-italic text-lg">
            created by
            <a href="https://www.instagram.com/dwibudifitriadi" target="_blank"
                class="underline text-yellow-300 hover:text-white">
                @dwibudifitriadi
            </a>
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
